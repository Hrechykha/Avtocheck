<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить информацию по авто</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #E5F7F2;
        }
    </style>
</head>
<body>
    <h2>Добавить информацию по авто</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.manufacturer }} <br>
        {{ form.vin }} <br>
        {{ form.description }} <br>
        {{ form.date }} <br><br>


        <button type="submit" class="btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
</body>
</html>
